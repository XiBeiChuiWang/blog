<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人资料更新</title>
  <link href="../static/images/favicon.ico" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航栏-->
<nav class="ui inverted gird-header" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui olive header item" style="font-family: STSong">管理后台</h2>
      <a href="#" th:href="@{/blog/admin/blogs}" class="m-item item m-mobile-hide"><i class="home icon"></i>文章管理</a>
      <a href="#" th:href="@{/blog/admin/types}" class="m-item item m-mobile-hide"><i class="clone outline icon"></i>分类管理</a>
      <a href="#" th:href="@{/blog/admin/friendlinks}" class="active m-item item m-mobile-hide"><i class="pencil alternate icon"></i>友链管理</a>
      <a href="#" th:href="@{/blog/admin/pictures}" class=" m-item item m-mobile-hide"><i class="image icon"></i>相册管理</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="/static/images/me.jpg" th:src="@{${session.user.avatar}}">
            <span th:text="${session.user.nickname}">oneStar</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/blog/admin/update}" class="item">修改</a>
            <a href="#" th:href="@{/blog/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

  <div class="m-padded-tb-hugex">
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/blog/admin/friendlinks/input}" class="teal active item">新增</a>
        <a href="#" th:href="@{/blog/admin/friendlinks}" class="item">列表</a>
      </div>
    </div>
  </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <form action="#" method="post" th:action="@{/blog/admin/updateuser}"  class="ui form">
        <input type="hidden" name="id" th:value="${session.user.id}">
        <input type="hidden" name="type" th:value="${session.user.type}">
        <input type="hidden" name="createTime" th:value="${session.user.createTime}">
        <input type="hidden" name="updateTime" th:value="${session.user.updateTime}">
        <div class=" field">
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">账号</label>
            <input type="text" name="username" placeholder="" th:value="${session.user.username}" >
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">密码</label>
            <input type="password" name="password" placeholder="" >
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">用户名</label>
            <input type="text" name="nickname" placeholder="" th:value="${session.user.nickname}" >
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">电子邮件</label>
            <input type="text" name="email" placeholder="" th:value="${session.user.email}" >
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">头像地址</label>
            <input type="text" name="avatar" placeholder="" th:value="${session.user.avatar}" >
          </div>
        </div>
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
